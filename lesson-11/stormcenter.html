    <main class="stormPageMain">
        <h2>Report a Storm</h2>

        <form method="get" action="https://kgriggs01.github.io/lesson-11/thankyoupage.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name* <input type="text" name="fullName" pattern="[A-Z a-z]{5,}"
                        required></label>
                <label class="top">Phone Number* <input type="tel" name="phone" pattern="[0-9]{10}" maxlength="10"
                        placeholder="1235551234" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type <input list="stormType" id="stormChoice" name="stormChoice"
                        placeholder="Select Storm Type">
                    <datalist id="stormType">
                        <option value="Flash Flood">
                        <option value="Hail">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">
                    </datalist>
                </label>
                <div>
                    <label class="top">Storm Severity (1 to 10)</label>
                    <label class="rating"><input type="range" name="rating" id="rating" value="5" min="1" max="10"
                            step="1" list="tickmarks" oninput="adjustRating(this.value)"
                            onchange="adjustRating(this.value)">
                        <span id="ratingValue">5</span></label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>
                <label class="top">Storm Region
                    <select class="stormRegion" name="stormRegion">
                        <option disabled selected value="">Select Region &#9662;</option>
                        <option value="fishHaven">Fish Haven</option>
                        <option value="preston">Preston</option>
                        <option value="sugarCity">Soda Springs</option>
                    </select>
                </label>
                <div class="danger">Are you in danger?</div>
                <label class="dangerOption"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="dangerOption"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="dangerOption"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>Additional Information or Comments</legend>

                <label class="tellUs">Tell us more <textarea id="comments" name="comments"
                        placeholder="Type your comments here..."></textarea></label>

            </fieldset>
            <div class="formSubmitButton">
                <input class="submitBtn" type="submit" name="submitButton" value="Report the Storm">
            </div>
        </form>
