<!doctype html>
<html lang="en-us">

<head>
    <title>Progressive Loading of Images</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Progressive Loading of Images Page (Lazy Load)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css-7/lazyload.css">
</head>

<body onload="dayOfWeek()">

    <header>
        <section class="headings">
            <h1>Progressive Loading of Images</h1>
            <h2>Favorite places I've lived near</h2>
        </section>
    </header>

    <main>
        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/cannon-beach-oregon.jpg" alt="Cannon Beach, Oregon">
            <figcaption>Cannon Beach, Oregon</figcaption>
        </figure>

        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/estes-park-colorado.jpg" alt="Estes Park, Colorado">
            <figcaption>Estes Park, Colorado</figcaption>
        </figure>

        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/mt-hood-oregon.jpg" alt="Mt Hood, Oregon">
            <figcaption>Mt Hood, Oregon</figcaption>
        </figure>

        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/grand-tetons-wyoming.jpg" alt="Grand Tetons, Wyoming">
            <figcaption>Grand Tetons, Wyoming</figcaption>
        </figure>


        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/neahkahnie-mountain-oregon.jpg" alt="Neahkahnie Mountain, Oregon">
            <figcaption>Neahkahnie Mountain, Oregon</figcaption>
        </figure>

        <figure>
            <img class="favPic" src="images-7/lazyLoadPics/image-placeholder.jpg"
                data-src="images-7/lazyLoadPics/silver-falls-state-park-oregon.jpg"
                alt="Silver Falls State Park, Oregon">
            <figcaption>Silver Falls State Park, Oregon</figcaption>
        </figure>
    </main>

    <footer>
        <div> &COPY; <span id="copyright_year"></span> | SE Idaho Weather | Keith A. Griggs</div>
        <a> <span id="weekday"></span>, <span id="date"></span> <span id="month"></span> <span id="year"></span></a>
    </footer>

    <script src="js-7/lazyload.js" defer></script>
    <script src="js-7/dates-7.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js-7/webfontload-7.js"></script>
    <script type="text/javascript"></script>
</body>

</html>
