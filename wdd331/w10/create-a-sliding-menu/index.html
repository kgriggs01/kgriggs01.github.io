</head>

<body>


    <div class="menu-icon" onclick="toggleNav()">
        <span>&#9776;
  
    </div>

    <div class="open" onclick="toggleNav()">
        <span>&times;
            <ul class="menu">
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
                <li>Four</li>
            </ul>
        </span>
    </div>

    </div>

    <main>
        <div class="info">
        <h1>Animated Slideout Menu</h1>
        <p>This is just random text that has no importance.</p>
    </main>
</div>

    <script src="js.js"></script>
