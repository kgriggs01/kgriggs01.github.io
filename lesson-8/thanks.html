<!doctype html>
<html lang="en-us">

<head>
    <title>Thanks Page | Keith Griggs | BYU-Idaho</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="description"
        content="Preston Town Page for Keith Griggs in CIT 230: Web Front-End Development at Brigham Young University-Idaho.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css-8/small-8.css">
    <link rel="stylesheet" href="css-8/medium-8.css">
    <link rel="stylesheet" href="css-8/large-8.css">
</head>

<body onload="dayOfWeek()">
    <div id="banner"></div>

    <header>
        <picture>
            <img class="logo" src="images-8/icons/weather-image.png" alt="weather logo">
        </picture>

        <section class="headings">
            <h1>SE Idaho Weather</h1>
            <div class="motto">High country living at its best</div>
        </section>
    </header>

    <main>
        <div>
            <h1 class="thanks">Thank you for reporting the weather event</h1>
        </div>
    </main>

    <footer>
        <div> &COPY; <span id="copyright_year"></span> | SE Idaho Weather | Keith A. Griggs</div>
        <a> <span id="weekday"></span>, <span id="date"></span> <span id="month"></span> <span id="year"></span></a>
    </footer>

    <script src="js-8/lazyload.js" defer></script>
    <script src="js-8/dates-8.js"></script>
    <script src="js-8/togglemenu-8.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js-8/webfontload-8.js"></script>
</body>

</html>
