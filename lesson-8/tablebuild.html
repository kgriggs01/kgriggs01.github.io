<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>

            <tbody>
                <tr class="darkBlueBackground">
                    <td>Period</td>
                    <td>Sales</td>
                    <td>Sales Goal</td>
                </tr>

                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>

                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>

                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="darkBlueBackground">$7,500</td>
                </tr>

                <tr>
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>
                </tr>

                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>

        </table>
    </div>
