        <section class="h2StormCenter">
            <h2>Report a Storm</h2>
        </section>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Full Name* <input type="text" name="fullName" required></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>



                <div class="ratingContainer">
                    <label class="top">Rating (1 to 10):</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingValue">5</span>
                </div>


                <label class="top">Storm Region
                    <select name="stormRegion">
                        <option value="">Select &#9662;</option>
                        <option value="fishHaven">Fish Haven</option>
                        <option value="preston">Preston</option>
                        <option value="sugarCity">Sugar City</option>
                    </select>
                </label>



                <div>Are you in danger?</div>
                <label class="bottom"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="bottom"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="bottom"><input type="radio" name="danger" value="no"> No</label>
            </fieldset>

            <fieldset>
                <legend>Additional Comments</legend>
                <label class="tellUs">Tell us more: <input type="textarea" name="comments"
                        placeholder="Type comments here..."></label>
            </fieldset>

            <input type="submit" value="Report the Storm" class="submitBtn">
